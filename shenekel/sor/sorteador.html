<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <h1 class="text-center">SORTEADOR</h1>
            <p>Clique no botão para realizar um sorteio:</p>
    <button id="sortear">Sortear</button>
    <p>O resultado do sorteio é:</p>
    <p id="resultado"></p>

    <script>
        // Função para realizar o sorteio de números
        function realizarSorteio() {
            // Gerar um número aleatório entre 1 e 100 (você pode ajustar os limites conforme necessário)
            var numeroSorteado = Math.floor(Math.random() * 100) + 1;

            // Mostrar o número sorteado na página
            document.getElementById("resultado").textContent = numeroSorteado;
        }

        // Associar a função ao botão de sorteio
        document.getElementById("sortear").addEventListener("click", realizarSorteio);
    </script>
    </div>
    
</body>
</html>
